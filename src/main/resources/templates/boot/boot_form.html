<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/cabecalho :: head}"></div>
    <title>Formulário de Botina</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${boot.id == null} ? 'Nova Botina' : 'Editar Botina'"></h3>
        </div>
        <div class="card-body">
            <form action="#" method="POST" th:action="@{/boots/new}" th:object="${boot}">
                <input type="hidden" id="id" th:field="*{id}">
                
                <div class="form-group">
                    <label for="model">Modelo:</label>
                    <input type="text" id="model" th:field="*{model}" class="form-control" placeholder="Modelo da botina">
                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span>
                </div>
                
                <div class="form-group">
                    <label for="brand">Marca:</label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control" placeholder="Marca da botina">
                    <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="size">Tamanho:</label>
                        <input type="number" id="size" th:field="*{size}" class="form-control" placeholder="42">
                        <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Preço:</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="199.99">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="store">Loja:</label>
                    <select id="store" th:field="*{store}" class="form-control">
                        <option value="">Selecione uma Loja</option>
                        <option th:each="s : ${stores}" th:value="${s.id}" th:text="${s.name}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('store')}" th:errors="*{store}" class="text-danger"></span>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
