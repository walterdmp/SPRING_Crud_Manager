<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/cabecalho :: head}"></div>
    <title>Botinas</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container my-3">
    <h1>Botinas</h1>
    <div>
        <a th:href="@{/boots/form}" class="btn btn-primary mb-3 float-right">Adicionar Botina</a>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Loja</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boot : ${boots}">
            <td th:text="${boot.model}"></td>
            <td th:text="${boot.brand}"></td>
            <td th:text="${boot.size}"></td>
            <td th:text="${#numbers.formatCurrency(boot.price)}"></td>
            <td th:text="${boot.store?.name}"></td>
            <td>
                <a th:href="@{/boots/update/{id}(id=${boot.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/boots/delete/{id}(id=${boot.id})}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
