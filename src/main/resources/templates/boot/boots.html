<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/cabecalho :: head}"></div>
    <title>Botinas</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container my-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h3>Botinas Cadastradas</h3>
            <a th:href="@{/boots/form}" class="btn btn-primary">Adicionar Botina</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                    <th>Loja</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="boot : ${boots}">
                    <td th:text="${boot.model}"></td>
                    <td th:text="${boot.brand}"></td>
                    <td th:text="${boot.size}"></td>
                    <td th:text="${#numbers.formatCurrency(boot.price)}"></td>
                    <td th:text="${boot.store?.name}"></td>
                    <td>
                        <a th:href="@{/boots/update/{id}(id=${boot.id})}" class="btn btn-sm btn-warning">Alterar</a>
                        <a th:href="@{/boots/delete/{id}(id=${boot.id})}" class="btn btn-sm btn-danger">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
