<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/cabecalho :: head}"></div>
    <title>Lojas</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container my-3">
    <h1>Lojas</h1>
    <div>
        <a th:href="@{/stores/form}" class="btn btn-primary mb-3 float-right">Adicionar Loja</a>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.name}"></td>
            <td th:text="${store.cnpj}"></td>
            <td th:text="${store.phone}"></td>
            <td th:text="${store.address}"></td>
            <td>
                <a th:href="@{/stores/update/{id}(id=${store.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
